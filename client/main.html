<head>
  <title>remoterun</title>

  
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>



</head>
<!--  -->
<body>
  <div class="section">
    <div class="container">
      <div class="columns">
        <!--  -->
        <div class="column is-3">
          <aside class="menu">
            <p class="menu-label">
              Run scripts
            </p>
            {{> remoteFiles}}
          </aside>
        </div>
        <!--  -->
        <div class="column is-8">
          <div class="">
            {{> console}}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<!--  -->
<template name="remoteFiles">
  <ul class="menu-list notification is-white">
    {{#each files}}
    <li><a href="#" class="is-capitalized runCommand"  data-val="{{id}}">{{name}}</a> </li>
    {{/each}}
  </ul>
</template>
<!--  -->
<template name="console">
  <article class="message is-light" style="min-height:600px;">
    <div class="message-header is-hidden">
      <p>Info</p>
      <button class="delete" aria-label="delete"></button>
    </div>
    <!--  -->
    <div class="message-body">
      {{> logs}}
    </div>
  </article>
</template>
