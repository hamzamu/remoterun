<head>
  <title>remoterun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
</head>
<!--  -->
<body>
  <div class="section">
    <div class="container">
      <div class="columns">
        <!--  -->
        <div class="column is-3">
          <aside class="menu">
            <p class="menu-label">
              Run scripts
            </p>
            {{> remoteFiles}}
          </aside>
        </div>
        <!--  -->
        <div class="column is-8">
          <div class="">
            {{> console}}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<!--  -->
<template name="remoteFiles">
  <ul class="menu-list notification is-white">
    {{#each files}}
    <li><a href="#" class="is-capitalized runCommand"  data-val="{{id}}">{{name}}</a> </li>
    {{/each}}
  </ul>
</template>
<!--  -->
<template name="console">
  <article class="message is-light" style="min-height:600px;">
    <div class="message-header is-hidden">
      <p>Info</p>
      <button class="delete" aria-label="delete"></button>
    </div>
    <!--  -->
    <div class="message-body">
      {{> logs}}
    </div>
  </article>
</template>
<!-- logs -->
<template name="logs">
  <div class="" style='font-family: "Helvetica", "Arial", sans-serif !important;'> 
  {{#each logs}}

  {{#if isStart}}
  <div  class="has-text-centeredx">
    <span class="tag is-warning">Started at {{moFormat createdAt 'HH:mm:ss'}}</span><br/>
    <span class="tag is-warning">Starting command: {{group}}</span> <br/>
    
  </div>
  <br/>
  <br/>
  {{/if}}


  {{#unless isBlock}}
  <div class="notfication is-light " style="line-height: 190%;font-size: 14px;">
    <small>[{{moFormat createdAt 'HH:mm:ss'}}] </small> <span class="tag is-dark is-outlined">{{group}}</span>  $   <span class="content is-small">{{getLog log}}</span>
  </div>
  {{/unless}}



  {{#if isEnd}}
  <div  class="has-text-centeredx">
    <span class="tag is-success">Ended command: {{group}}</span> <br/>
  <span class="tag is-success">Ended at {{moFormat createdAt 'HH:mm:ss'}}</span><br/>
  </div>
  {{/if}}

  {{/each}}

</div>
</template>
