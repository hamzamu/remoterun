<head>
  <title>remoterun</title>
</head>
<!--  -->
<body>
  <div class="section">
    <div class="container">
      <div class="columns">
        <!--  -->
        <div class="column is-3">
          <aside class="menu">
            <p class="menu-label">
              Run scripts
            </p>
            {{> remoteFiles}}
          </aside>
        </div>
        <!--  -->
        <div class="column is-8">
          <div class="">
            {{> console}}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<!--  -->
<template name="remoteFiles">
  <ul class="menu-list notification is-white">
    {{#each files}}
    <li><a href="#" class="is-capitalized runCommand"  data-val="{{id}}">{{name}}</a> </li>
    {{/each}}
  </ul>
</template>
<!--  -->
<template name="console">
  <article class="message is-info" style="min-height:600px;">
    <div class="message-header is-hidden">
      <p>Info</p>
      <button class="delete" aria-label="delete"></button>
    </div>
    <!--  -->
    <div class="message-body">
      {{> logs}}
    </div>
  </article>
</template>
<!-- logs -->
<template name="logs">
  <!-- Getting logs -->
  {{#each getSetting 'logs'}}
  <p class="content">
    <span class="has-text-bold is-small">{{createdAt}}</span><br/>
    <span class="has-text-dark">{{log}}</span>
    {{#if err}}
    <span class="has-text-danger">{{err}}</span>
    {{/if}}
  </p>
  {{/each}}
</template>
