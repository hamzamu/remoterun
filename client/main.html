</head>

<body>

  
  <!-- <div class="section"> -->
  
      <div class="columns is-marginless is-paddingless is-centered">

        {{#unless getSetting 'files'}}
       
          {{>login}}

  

        
        {{/unless}}
        <!--  -->

        {{#if getSetting 'files'}}

          <aside class="menu">
            <p class="menu-label">
              Run scripts
            </p>
            {{> remoteFiles}}
          </aside>
        </div>
        <!--  -->
        <div class="column is-10 is-paddingless is-marginless is-fh">
          <div class="">
            {{> console}}

      </div>
      
 
  <!-- </div> -->

<!--  -->
<template name="remoteFiles">
  <ul class="menu-list notification is-white">
    {{#each files}}
    <li><a href="#" class="is-capitalized runCommand"  data-val="{{id}}">{{name}}</a> </li>
    {{/each}}
  </ul>
</template>
<!-- console -->
<template name="console">
  <article class="message is-light" style="min-height:600px;">
    <div class="message-header is-hidden">
      <p>Info</p>
      <button class="delete" aria-label="delete"></button>
    </div>
    <!--  -->
    <div class="message-body">
      {{> logs}}
    </div>
  </article>
</template>
<!--  -->
<!-- logs -->
<template name="logs">
  <div class="" style='font-family: "Helvetica", "Arial", sans-serif !important;'> 
  {{#each logs}}

  {{#if isStart}}
  <div  class="has-text-centeredx">
    <span class="tag is-primary">Starting command: {{name}}</span> <br/>
    <span class="tag is-primary">Started at {{moFormat createdAt 'HH:mm:ss'}}</span><br/>
  </div>
  <br/>
  <br/>
  {{/if}}


  {{#unless isBlock}}
  <div class="" style="line-height: 190%;font-size: 14px;">
    <span class="is-italic"><small>[{{moFormat createdAt 'HH:mm:ss'}}] </small> </span> <span class="has-text-weight-bold">{{name}} $ </span>    <span class="content is-small">{{getLog log}}</span>
  </div>
  {{/unless}}



  {{#if isEnd}}
  <div  class="has-text-centeredx">
    <span class="tag is-danger">Ended command: {{name}}</span> <br/>
  <span class="tag is-danger">Ended at {{moFormat createdAt 'HH:mm:ss'}}</span><br/>
  </div>
  {{/if}}

  {{/each}}

</div>
</template>


<template name="login">

  <div class="column is-4">
  <br/>
  <br/>
  <br/>
  
  <article class="message is-primary">
    <div class="message-header">
      <p>Enter a passkey</p>
      <button class="delete" aria-label="delete"></button>
    </div>
    <!--  -->
    <div class="message-body">
      <input class="input text check" name="password" placeholder="Write the passkey">
    </div>
  </article>


  <div>
   
  </div>
  </div>
</template>
